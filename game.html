<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CI328 Phaser Demo</title>

    <!-- Load phaser -->
    <script type="text/javascript" src="libs/phaser.min.js"></script>

    <!-- Load user files -->
    <script src="js/main.js"></script>
    <script src="js/systems.js"></script>
    <script src="js/player.js"></script>
    <script src="js/entities.js"></script>

    <!-- Remove borders around the game window -->
    <style type="text/css">
        #game-wrapper {
            height: 640px;
        }

        #game {
            width: 800px;
            height: 600px;
            margin: auto;
            border: 1px solid red;
        }

        #pause-menu {
            display: none;
            position: relative;
            top: -450px;
            width: 400px;
            height: 300px;
            margin: auto;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <div id="game"></div>

        <div id="pause-menu">
            <button onClick="pauseGame()">Resume</button>
            <button onClick="quitGame()">Quit</button>
        </div>
    </div>

    <!-- Define entry point -->
    <script type="text/javascript">
        window.onload = init;
    </script>

</body>

</html>
